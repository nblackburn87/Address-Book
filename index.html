<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Address book</h1>
      
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-md-6">
          <div id="new-phone-numbers">
            <div class="new-phone">
              <div class="col-xs-3">
                <div class="form-group">
                  <input type="text" class="form-control new-area-code" placeholder="Area Code">
                </div>
              </div>
              <div class="col-xs-4">  
                <div class="form-group">
                  <input type="text" class="form-control new-first-three" placeholder="First Three Digits">
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <input type="text" class="form-control new-last-four" placeholder="Last Four Digits">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <input type="text" class="form-control new-street" placeholder="Street">
              </div>
              <div class="form-group">
                <input type="text" class="form-control new-city" placeholder="City">
              </div>
              <div class="form-group">
                <input type="text" class="form-control new-state" placeholder="State">
              </div>
            </div>
          </div>
        </div>
      </div>

      <span class="btn btn-primary" id="add-address">Another address</span>

      <button type="submit" class="btn">Add</button>
    </form>

      <h2>Contacts:</h2>
      <ul id="contacts">

      </ul>
        

      <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>

          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Phone Number:</p>

          <ul id="phone-numbers">

          </ul>  
          <p>Addresses:</p>

          <ul id="addresses">

          </ul>
        </div>
      </div>

    </div>
  </body>
</html>
